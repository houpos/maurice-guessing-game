<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="main.css">
    <!-- the MAIN.CSS file is linked here -->
  </head>

  <body>
    <div id="header">
      <h1>The Guessing Game</h1>
      <h3>Maurice is not impressed by you. Gain favor with him by guessing the number he's thinking. Try a number between 1-100.</h3>
    </div>
    <div>
      <div class="half">
        <img id="maurice" src="./images/maurice-unimpressed.png" />
        <div style="width: 100%; ">
          <ul id="hints">
          </ul>
        </div>
      </div>
      <div class="half main">
        <div><h2 id="response"></h2></div>
        <div id="namer-input">
          <input type="text" id="submission">
        </div>
        <div>
        <button type="submit" class="button-success" id="btn-submit">Guess</button>
        <button type="button" class="button-secondary" id="btn-hint">Hint</button>
        <button type="button" class="button-secondary" id="btn-restart">Restart</button>
      </div>
      <div>
        <ul id="guesses">
        </ul>
      </div>
    </div>
    <script src='js/guessing-game.js'></script>
  </body>

</html>
