<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="main.css">
    <!-- the MAIN.CSS file is linked here -->
  </head>

  <body>
    <div id="header">
      <h1><img style="width:50px" src="./images/maurice-unimpressed-head.png" /> Guess to Impress <img style="width:50px" src="./images/maurice-happy-head.png" /></h1> 
      <h3>This is Maurice. He's a cat. He is not impressed by you, naturally. But, he's thinking of a number between 1 and 100. <br />Gain favor with him by guessing that number!</h3>
    </div>
    <div>
      <div class="half">
        <img id="maurice" src="./images/maurice-unimpressed.png" />
        <div style="width: 100%; ">
          <ul id="hints">
          </ul>
        </div>
      </div>
      <div class="half main">
        <div><h2 id="response"></h2></div>
        <div id="namer-input">
          <input type="text" id="submission">
        </div>
        <div>
        <button type="submit" class="button-success" id="btn-submit">Guess</button>
        <button type="button" class="button-secondary" id="btn-hint">Hint</button>
        <button type="button" class="button-secondary" id="btn-restart">Restart</button>
      </div>
      <div>
        <ul id="guesses">
        </ul>
      </div>
    </div>
    <script src='js/guessing-game.js'></script>
  </body>

</html>
